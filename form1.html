<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
</head>
<body>
  <form>
    <table>
          <tr>
            <td>Логін: </td>
            <td>
                <input type='text' name='login'>
            </td>
          </tr>
          <tr>
            <td>Пароль: </td>
            <td>
                <input type='text' name='pass'>
            </td>
          </tr>
          <tr>
            <td>Повторіть пароль: </td>
            <td>
                <input type='text' name='repeatpass'>
            </td>
          </tr>
          <tr>
            <td>Стать: </td>
            <td>
                <input type='radio' name='gender' value='male'> чоловік
                <input type='radio' name='gender' value='female'> жінка
            </td>
          </tr>
          <tr>
            <td>Вкажіть місто: </td>
            <td>
                <select name="city" size="4" multiple>
                    <option value="zt">Житомир</option>
                    <option value="ky">Київ</option>
                    <option value="lv">Львів</option>
                </select>
            </td>
          </tr>
          <tr>
            <td>Інтереси: </td>
            <td>
                <input type="checkbox" name="hobby1" value="football"> футбол
                <input type="checkbox" name="hobby2" value="chess"> шахи
                <input type="checkbox" name="hobby3" value="art"> малювання
                <input type="checkbox" name="hobby4" value="music"> музика
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
                <input type="reset" value="Очистити">
                <input type="submit" value="Відправити">
            </td>
          </tr>
    </table>
  </form>
</body>
</html>
