<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
</head>
<body>
  <form>
    <table>
          <tr>
            <td><label for="login">Логін: </label></td>
            <td>
                <input type='text' name='login' id='login'>
            </td>
          </tr>
          <tr>
            <td><label for="pass">Пароль: </label></td>
            <td>
                <input type='text' name='pass' id='pass'>
            </td>
          </tr>
          <tr>
              <td><label for="repeatpass">Повторіть пароль: </label></td>
            <td>
                <input type='text' name='repeatpass' id='repeatpass'>
            </td>
          </tr>
          <tr>
            <td>Стать: </td>
            <td>
                <label><input type='radio' name='gender' value='male'> чоловік</label>
                <label><input type='radio' name='gender' value='female'> жінка</label>
            </td>
          </tr>
          <tr>
            <td><label for="city">Вкажіть місто: </label></td>
            <td>
                <select name="city" size="4" id="city" multiple>
                    <option value="zt">Житомир</option>
                    <option value="ky">Київ</option>
                    <option value="lv">Львів</option>
                </select>
            </td>
          </tr>
          <tr>
            <td>Інтереси: </td>
            <td>
                <label><input type="checkbox" name="hobby1" value="football"> футбол</label>
                <label><input type="checkbox" name="hobby2" value="chess"> шахи</label>
                <label><input type="checkbox" name="hobby3" value="art"> малювання</label>
                <label><input type="checkbox" name="hobby4" value="music"> музика</label>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
                <input type="reset" value="Очистити">
                <input type="submit" value="Відправити">
            </td>
          </tr>
    </table>
  </form>
</body>
</html>
